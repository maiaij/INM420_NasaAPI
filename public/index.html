<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INM 420 - Nasa Rest API</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <h1>Astronomers Anonymous</h1>

    <!-- day selector -->
    <section id="picker">
        <label><p>Pick a Day:</p></label>
        <input type="date" id="date_picker">
    </section>

    <section class="container-fluid row" id="nasa_info">
        <section class="col-12" id="img_header">
            <!-- add the image title -->
            <div><h2 id="img_title"></h2></div>

            <!-- add the image date -->
            <div><h4 id="img_date"></h4></div>
            
        </section>

        <!-- where the nasa picture will be added in javascript -->
        <article id="item1" class="col-lg-8 col-md-12">
            <img id="pictureOTD" class="col-12 col-sm-12 col-md-12 col-lg-12"></img>
        </article>

        <!-- where the img description will be added in javascript -->
        <div id="item2" class="col-12 col-md-12 col-lg-4  ">
            <p id="img_desc"></p>
        </div>
        
    </section>
    
    <script src="/assets/js/main.js"></script>
</body>
</html>
